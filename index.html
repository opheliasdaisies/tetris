<!DOCTYPE html>
<html>
  <head>
    <title>Tetris</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/lib/jquery-1.11.1.js"></script>
    <script src="./js/lib/handlebars-v1.3.0.js"></script>
    <script src="./js/tetris.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/pieces.js"></script>
  </head>
  <body>
    <button class='start'>Start</button>
    <button class='pause'>Pause</button>
    <script id="game" type="text/x-handlebars-template">
      <div class="score"></div>
      <div class="board"></div>
    </script>

    <script id="board" type="text/x-handlebars-template">
      {{#each grid }}
        <div class='row'>
          {{#each this }}
            {{#if . }}
            <div class='tile active'></div>
            {{else}}
            <div class='tile'></div>
            {{/if}}
          {{/each}}
        </div>
      {{/each}}
    </script>

    <script id="score" type="text/x-handlebars-template">
      The score is: {{score}}
    </script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-47450910-3', 'auto');
      ga('send', 'pageview');

    </script>
  </body>
</html>
